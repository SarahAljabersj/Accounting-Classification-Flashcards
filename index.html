<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting Classification Flashcards - By Sarah AlJaber</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Accounting Classification Flashcards</h1>
            <p>Learn account titles, classifications, financial statements, and normal balances</p>
        </header>
        
        <div class="filter-container">
            <div class="filter-section">
                <h3>Filter by Alphabet:</h3>
                <div id="alphabetFilter" class="filter-buttons"></div>
            </div>
            
            <div class="filter-section">
                <h3>Filter by Classification:</h3>
                <div id="typeFilter" class="filter-buttons"></div>
            </div>
        </div>
        
        <div class="flashcard-container">
            <div id="flashcard" class="flashcard">
                <div id="cardSection" class="card-section-badge"></div>
                <div id="cardFront" class="card-side front">
                    <h2 id="termText"></h2>
                    <p class="hint-text">Click to see details</p>
                </div>
                <div id="cardBack" class="card-side back">
                    <div class="info-row">
                        <h3>Classification:</h3>
                        <p id="classificationText"></p>
                    </div>
                    <div class="info-row">
                        <h3>Financial Statement:</h3>
                        <p id="statementText"></p>
                    </div>
                    <div class="info-row">
                        <h3>Normal Balance:</h3>
                        <p id="balanceText"></p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="prevBtn" class="nav-button">Previous</button>
            <div class="card-counter">
                <span id="currentCardNum">1</span> of <span id="totalCards">60</span>
                <button id="randomBtn" class="action-button random">Random</button>
                <button id="flipBtn" class="action-button flip">Flip</button>
            </div>
            <button id="nextBtn" class="nav-button">Next</button>
        </div>
        
        <div class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>
        
        <footer>
            <p>With love by Sarah AlJaber</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
